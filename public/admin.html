<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Anthony Kahwaji">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="/javascript/admin.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/a12d4bda75.js" crossorigin="anonymous"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/admin.css" type="text/css" rel="stylesheet" />
    <title>Admin</title>
    <link rel = "icon" href = "https://aubcdn.azureedge.net/aubwebsite/AUB/images/favicon.ico"  type = "image/x-icon">

</head>

<body>
    <header>

    </header>

    <main>
        <h1>Admin Panel</h1>
        <p>Modify and view the contents of the plants database</p>

        <div>
            <fieldset>
                <legend data-bs-toggle="tooltip" title="Choose the collection then add a new document field">Create and
                    Edit
                    field <i class="fas fa-eye"></i></legend>

                <div class="content">
                    <div class="fieldsetFlex">
                        <div id="collections-fields">
                            <div id="collections" class="dropdown">

                                <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle" type="button"
                                        id="collectionDropDownButton" data-bs-toggle="dropdown"
                                        aria-expanded="false">Choose a collection</button>

                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton"
                                        id="collection-dropdown">
                                    </div>
                                </div>
                            </div>
                            <div id="table-buttons" style="display: none;">
                                <table id="fields" class="table" caption-side: top>
                                    <tr id="headRow">
                                        <th scope="col">#</th>
                                        <th scope="col" colspan="2">Field Name</th>
                                    </tr>
                                    <tbody id="fieldsBody">

                                    </tbody>

                                </table>
                                <button type="button" class="btn btn-primary" id="editField">Send Edits</button>

                                <div class="input-group mb-3">
                                    <input type="text" id="addFieldText" class="form-control"
                                        placeholder="Add a new field" aria-label="Add a new field"
                                        aria-describedby="addfield">
                                    <button class="btn btn-outline-secondary" type="button" id="addField">Add
                                        Field</button>
                                </div>
                            </div>

                        </div>

                    </div>

                </div>
            </fieldset>

            <fieldset>
                <legend data-bs-toggle="tooltip" title="Choose the collection then edit the selected document">Edit a
                    Plant <i class="fas fa-eye"></i></legend>
                <div class="content">
                    <div id="collections-fields2">
                        <div id="collections2" class="dropdown">

                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button"
                                    id="collectionDropDownButton2" data-bs-toggle="dropdown"
                                    aria-expanded="false">Choose a collection</button>

                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton2"
                                    id="collection-dropdown2">
                                </div>
                            </div>
                            <div id="searchBar" class="input-group rounded w-50">
                                <input type="search" class="form-control rounded" placeholder="Search by Scientific or Common Name"
                                    aria-label="Search" aria-describedby="search-addon" />
                                <span class="input-group-text border-0" id="search-addon">
                                    <i class="fas fa-search"></i>
                                </span>
                            </div>
                        </div>
                        <div>
                            <div class="d-flex flex-row justify-content-between">
                                <div id="documents">

                                </div>
                                <div id="documentDetail" style="display: none;">
                                    <table id="doc" class="table" caption-side: top>
                                        <tr id="docHeadRow">
                                            <th scope="col">Field Name</th>
                                            <th scope="col" colspan="2">Field Value</th>
                                        </tr>
                                        <tbody id="docBody">

                                        </tbody>

                                    </table>
                                    <button type="button" class="btn btn-primary" id="editDocument">Send Edits</button>

                                </div>

                            </div>

                        </div>


                    </div>


                </div>
            </fieldset>

            <fieldset>
                <legend data-bs-toggle="tooltip" title="Choose the collection then add a new document">Add a Document <i
                        class="fas fa-eye"></i></legend>
                <div class="content">
                    <div class="fieldsetFlex">
                        <div id="collections-fields3">
                            <div id="collections3" class="dropdown">

                                <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle" type="button"
                                        id="collectionDropDownButton3" data-bs-toggle="dropdown"
                                        aria-expanded="false">Choose a collection</button>

                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton"
                                        id="collection-dropdown3">
                                    </div>
                                </div>
                            </div>
                            <div id="table-buttons3" style="display: none;">
                                <table id="fields3" class="table" caption-side: top>
                                    <tr id="headRow3">
                                        <th scope="col">Field Name</th>
                                        <th scope="col" colspan="2">Field Value</th>
                                    </tr>
                                    <tbody id="fieldsBody3">

                                    </tbody>

                                </table>
                                <button type="button" class="btn btn-primary" id="addDocument">Add Document</button>

                            </div>

                        </div>

                    </div>

                </div>
            </fieldset>
            <fieldset>
                <legend data-bs-toggle="tooltip" title="View messages">Messages <i class="fas fa-eye"></i></legend>
                <div class="content">
                    <div id="view" class="dropdown">

                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="viewButton"
                                data-bs-toggle="dropdown" aria-expanded="false">Choose a filter</button>

                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="view-dropdown">
                                <li><a class="dropdown-item" href="#">View Pending</a></li>
                                <li><a class="dropdown-item" href="#">View Answered</a></li>
                                <li><a class="dropdown-item" href="#">View All</a></li>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex flex-row justify-content-between">

                        <div id="messages">

                        </div>
                        <div id="message-button" style="display: none;">
                            <div id="messageDetail">
                            </div>
                            <button type="button" class="btn btn-primary" id="sendResponse" style="display: none;">Send Response</button>
                        </div>




                    </div>

                </div>
            </fieldset>
        </div>
    </main>

    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
